specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ACIRegistry
    network: polygon-amoy
    source:
      address: "0x815329fD0D9514C41dc84AB58A71Efc88f9DE565"
      abi: ACIRegistry
      startBlock: 13335317
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Registered
      abis:
        - name: ACIRegistry
          file: ./abis/ACIRegistry.json
      eventHandlers:
        - event: Registered(indexed bytes32,indexed address,(bytes32,address,address,uint32,uint8,string,string,uint8))
          handler: handleRegistered
      file: ./src/aci-registry.ts
